name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '35 19 * * 6'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'java', 'javascript', 'python' ]
       
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
   
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        tools: https://github.com/github/codeql-action/releases/download/codeql-bundle-20230105/codeql-bundle-linux64.tar.gz
        languages: ${{ matrix.language }}
        packs: "codeql/${{ matrix.language }}-queries:AlertSuppression.ql"

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      id: analyze 
      uses: github/codeql-action/analyze@v2
      with:
        output: sarif-results
        category: go-test
